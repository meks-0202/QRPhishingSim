<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CME Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #242D35;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2D3A47;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .login-container .login-footer {
            font-size: 12px;
            margin-top: 10px;
        }
        .login-container .login-footer a {
            color: #00A2E5;
            text-decoration: none;
        }
        .login-container .login-footer a:hover {
            text-decoration: underline;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #00A2E5;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #008AB3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #A0A0A0;
            text-align: center;
        }
        .footer a {
            color: #A0A0A0;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- Adding the logo image -->
    <img src="logo.png" alt="CME Group Logo">
</div>
        
<div class="login-container">
    <h2>Sign On</h2>
    <form action="#" method="post">
        <label for="email">Username</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label>
            <input type="checkbox" name="remember"> Remember my email/user ID next time
        </label>

        <!--<div class="login-footer">
            <a href="#">Forgot Password?</a>
        </div>-->

        <button type="submit">SIGN ON</button>

        <div class="footer">
    <p>&copy; 2024 CME Group Inc. | <a href="#">Disclaimer</a> | <a href="#">Privacy Notice</a> | <a href="#">Supported Browsers</a></p>
</div>
    </form>

    <!--<div class="login-footer">
        <p>By logging in you agree to our <a href="#">Terms of Use</a></p>
    </div>-->
</div>

<!--<div class="footer">
    <p>&copy; 2024 CME Group Inc. | <a href="#">Disclaimer</a> | <a href="#">Privacy Notice</a> | <a href="#">Supported Browsers</a></p>
</div>-->

</body>
</html>
