<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CME Group</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #242D35;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #2D3A47;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .login-container img {
            width: 200px; /* Adjust the size as needed */
            position: relative;
            top: 0;
            left: 0;
            margin-bottom: 0; /* Add space below the image */
        }
        .login-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            border: none;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .login-container input[type="checkbox"] {
            margin-right: 5px;
        }
        .login-container .login-footer {
            font-size: 12px;
            margin-top: 10px;
        }
        .login-container .login-footer a {
            color: #00A2E5;
            text-decoration: none;
        }
        .login-container .login-footer a:hover {
            text-decoration: underline;
        }
        .login-container button {
            width: 50%; /* Set a specific width to reduce the size */
            padding: 8px 16px; /* Adjust the padding to reduce the size */
            background-color: #00A2E5;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 14px; /* Reduce font size */
            cursor: pointer;
            display: block; /* Make the button a block-level element */
            margin: 0 auto; /* Center the button horizontally */
        }

        .login-container button:hover {
            background-color: #008AB3;
        }
        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #A0A0A0;
            text-align: center;
        }
        .footer a {
            color: #A0A0A0;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">

        <label for="email">Username</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
